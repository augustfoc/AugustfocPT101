<head>
    <meta charset="UTF-8">

    <title>YugoMoo Yogurt Bar</title>
    <style type="text/css">
        /* Resetting some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and general page settings */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-weight: 600;
            color: #2ecc71;
        }

        /* Header styles */
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
        }

        header nav ul li a:hover {
            color: #e74c3c;
        }

        /* Menu Section Styles */
        #menu {
            padding: 50px 0;
            background-color: #fff;
        }

        #menu h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            padding: 10px;
            text-align: center;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #f4f4f9;
        }

        .menu-description {
            padding: 15px;
        }

        .menu-description h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .menu-description p {
            font-size: 1rem;
            color: #555;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
        }

        /* About Section Styles */
        #about {
            padding: 50px;
            text-align: center;
            background-color: #ecf0f1;
        }

        #about h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        #about p {
            font-size: 1.2rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Google Maps Section */
        #contact {
            padding: 50px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>
